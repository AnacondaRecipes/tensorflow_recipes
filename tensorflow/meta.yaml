{% set version = "1.10.0" %}

package:
  name: tensorflow
  version: {{ version }}

build:
  number: 0
  skip: True  # [not x86_64]
  string: {{ tflow_variant }}_py{{ py_version | replace(".", "") }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}  # [linux or win-64]

requirements:
  run:
    - python {{ py_version }}                     # [linux or win-64]
    - tensorflow-base =={{ full_base_version }}   # [linux or win-64]
    - _tflow_1100_select =={{ select_version }}   # [linux or win-64]
    - tensorboard >=1.10.0,<1.11.0

test:
  imports:
    - tensorflow
    - tensorboard
  commands:
    - tensorboard --help

about:
  home: http://tensorflow.org/
  license: Apache 2.0
  license_family: Apache
  summary: TensorFlow is a machine learning library.
  description: |
    TensorFlow provides multiple APIs.The lowest level API, TensorFlow Core
    provides you with complete programming control.
  dev_url: https://github.com/tensorflow/tensorflow
  doc_url: https://www.tensorflow.org/get_started/get_started
  doc_source_url: https://github.com/tensorflow/tensorflow/tree/master/tensorflow/docs_src
