{% set version = "2.8.2" %}
{% set major_minor = version.rsplit('.', 1)[0] %}

# This is the recipe for the "mkl" and "eigen" variants of tensorflow-base
package:
  name: tensorflow-base
  version: {{ version }}

source:
  fn: tensorflow-{{ version }}.tar.gz
  url: https://github.com/tensorflow/tensorflow/archive/v{{ version }}.tar.gz
  sha256: b3f860c02c22a30e9787e2548ca252ab289a76b7778af6e9fa763d4aafd904c7
  patches:
    - patches/tensorflow_win_zip64.patch                            # [win]
    - patches/0101-include-c-and-cc-headers.patch                   # [unix]
    - patches/0103-BUILD-changes-for-external-sqlite-package.patch  # [linux]
    - patches/0107-do-not-hardcode-ca-cert-location.patch           # [unix]
    # gpu specific patches
    - patches/0201-add-additional-cuda-rpaths.patch                 # [linux and (tflow_variant == 'gpu')]
    - patches/0202-Remove-extra-null-terminators.patch              # [linux and (tflow_variant == 'gpu')]

build:
  number: 0
  skip: True  # [not x86_64 and not (linux and aarch64)]
  skip: True  # [win and vc<14]
  script: {{ RECIPE_DIR }}/build_cpu_gpu.sh  # [unix]
  script: {{ RECIPE_DIR }}/bld_cpu.bat   # [win and tflow_variant != 'gpu']
  script: {{ RECIPE_DIR }}/bld_gpu.bat   # [win and tflow_variant == 'gpu']
  string: {{ tflow_variant }}_py{{ CONDA_PY }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}
  entry_points:
    - toco_from_protos = tensorflow.lite.toco.python.toco_from_protos:main
    - tflite_convert = tensorflow.lite.python.tflite_convert:main
    - toco = tensorflow.lite.python.tflite_convert:main
    - saved_model_cli = tensorflow.python.tools.saved_model_cli:main
    # The tensorboard package adds this entry point.
    # - tensorboard = tensorboard.main:run_main
    - tf_upgrade_v2 = tensorflow.tools.compatibility.tf_upgrade_v2_main:main
    - estimator_ckpt_converter = tensorflow_estimator.python.estimator.tools.checkpoint_converter:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - git
    - patch  # [unix]
    - m2-patch  # [win]
    # required here for all OS's, and ALSO below for windows
    - bazel >=4.2.2,<5
    - aws-sdk-cpp
    # for cython compiler
    - cython
    - sqlite
    - grpc-cpp
    - nasm  # [x86]

  host:
    # conda build requirements for .sh scripts on win
    - posix  # [win]
    - m2-patch  # [win]
    - bazel >=4.2.2,<5  # [win]
    - python
    - pip
    - setuptools
    - wheel
    - libcurl
    - curl  # [win]
    - unzip  # [not win]
    - zip  # [not win]
    - m2-unzip  # [win]
    - m2-zip  # [win]
    - nsync
    # requirements specified by the package itself
    - astor >=0.7.1
    - dill >=0.3.1.1
    - giflib
    - grpc-cpp
    - flatbuffers >=1.12
    - icu
    - jpeg
    - libpng
    - libprotobuf
    - openssl
    - pybind11
    - sqlite
    - snappy
    - zlib
    - abseil-cpp
    - absl-py 0.10  # [py<39]
    - absl-py 0.11  # [py>=39]
    - astunparse 1.6.3
    - python-flatbuffers
    - gast >=0.2.1
    - google-pasta >=0.1.1
    - grpcio >=1.24.3,<2.0
    - h5py >=2.9.0
    - mklml  # [win and tflow_variant == 'mkl']
    - numpy >=1.20
    - opt_einsum >=2.3.2
    # build only requirement, doesn't need a run dep below
    - protobuf >=3.9.2
    # build only requirement, doesn't need a run dep below
    - scipy
    - six >=1.15.0
    - typing_extensions >=3.7.4
    # build only requirement, doesn't need a run dep below
    - swig
    - termcolor >=1.1.0
    - wrapt >=1.11.2
    # has run_exports, doesn't need a run dep below
    - typing_extensions >=3.7.4
    ###########################################################################
    # GPU requirements
    ###########################################################################
    - cudatoolkit {{ cudatoolkit }}*  # [tflow_variant == 'gpu']
    - cudnn {{ cudnn }}*  # [tflow_variant == 'gpu']
    - cupti  # [not win and tflow_variant == 'gpu']

  run:
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scipy', max_pin=None) }}
    - absl-py >=0.10.0
    - astunparse >=1.6.3
    - flatbuffers >=1.12
    - gast >=0.2.1
    - google-pasta >=0.1.1
    - grpcio >=1.24.3,<2.0
    - h5py >=2.9.0
    - keras {{ major_minor }}.*
    - opt_einsum >=2.3.2
    - python
    - python-flatbuffers
    - setuptools
    - six >=1.12.0
    - tensorboard {{ major_minor }}.*
    - tensorflow-estimator {{ major_minor }}.*
    - termcolor >=1.1.0
    - typing_extensions >=3.6.6
    - wrapt >=1.11.2
    ###########################################################################
    # GPU requirements
    ###########################################################################
    - cudatoolkit {{ cudatoolkit }}*  # [tflow_variant == 'gpu']
    - cudnn {{ cudnn }}*  # [tflow_variant == 'gpu']
    - cupti  # [not win and tflow_variant == 'gpu']

test:
  imports:
    - tensorflow
  commands:
    # estimator_ckpt_converter requires tensorflow-estimator
    #- estimator_ckpt_converter --help
    - saved_model_cli --help
    - tf_upgrade_v2 --help
    - tflite_convert --help  # [not win]
    - toco_from_protos --help  # [not win]
    - toco --help  # [not win]

about:
  home: https://tensorflow.org/
  license: Apache-2.0
  license_family: Apache
  summary: TensorFlow is a machine learning library, base package contains only tensorflow.
  description: |
    TensorFlow provides multiple APIs.The lowest level API, TensorFlow Core
    provides you with complete programming control.
    Base package contains only tensorflow, not tensorflow-tensorboard.
  dev_url: https://github.com/tensorflow/tensorflow
  doc_url: https://www.tensorflow.org/get_started/get_started
  doc_source_url: https://github.com/tensorflow/tensorflow/tree/master/tensorflow/docs_src

extra:
  tflow_variant: {{ tflow_variant }}
