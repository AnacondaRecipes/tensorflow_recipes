{% set version = "2.5.0" %}

package:
  name: tensorflow-{{ variant }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not x86_64 and not (linux and aarch64)]

requirements:
  run:
    - tensorflow =={{ version }}
    - _tflow_select =={{ select_version }}

test:
  imports:
    - tensorflow
    - tensorboard
  commands:
    - tensorboard --help

about:
  summary: Metapackage for selecting a TensorFlow variant.
